<mat-grid-list cols="4" rowHeight="100px">
    <mat-grid-tile
        *ngFor="let tile of tiles"
        [colspan]="tile.cols"
        [rowspan]="tile.rows"
        [style.background]="tile.color">
        <app-ak-card
        cardTitle = "{{tile.title}}"
        cardSubTitle = "{{tile.subTitle}}"
        cardImg = {{tile.imgLink}}
        cardText = {{tile.contentText}}
        >
        </app-ak-card>
    </mat-grid-tile>
  </mat-grid-list>
